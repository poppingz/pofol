<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script>
    // 변수 선언 예제
    var a = 10;

    var b;

    b = 20;

    alert(a);
    alert(b);

    document.write('<p>');
    document.write(a);
    document.write(b);
    document.write('</p>');

    console.log(a);
    console.log(b);

    // 변수값 저장 예제
    var data1 = 100;
    var data2 = data1 + 200;

    document.write('<p>');
    document.write(data1);
    document.write(data2);
    document.write('</p>');

    // 변수 이름 지정 방법 - Camel Case
    var gnbDepthLink = 'Depth 1';

    document.write('<p>');
    document.write(gnbDepthLink);
    document.write('</p>');

    // 배열 변수 선언 방법 1
    var arr = [1,2,3];

    document.write('<p>');
    document.write(arr[0]);
    document.write(arr[1]);
    document.write(arr[2]);
    document.write('</p>');

    // 배열 변수 선언 방법 2
    var arr2 = [];

    arr2[0] = 10;
    arr2[1] = 20;
    arr2[2] = 30;

    document.write('<p>');
    document.write(arr2[0]);
    document.write(arr2[1]);
    document.write(arr2[2]);
    document.write('</p>');
  </script>

</head>
<body>

</body>

</html>
