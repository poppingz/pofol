    <meta charset="UTF-8">
    <title></title>

    <script>

        // 함수 선언
        function print(a){
            document.write('<div>');
            document.write(a);
            document.write('</div>');
        }

        function dangchum(){
            var number = document.getElementById('number').value;

            if( number == '1' ){
                print('냉장고 당첨'); // 함수 호출
            } else if( number == '2' ){
                print('세탁기 당첨');
            } else if( number == '3' ){
                print('TV 당첨');
            } else {
                print('꽝');
            }
        }
