<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery-3.1.1.js"></script>
    <script>

        $(document).ready(function(){

            /**
             * setInterval() : 정해진 시간마다 반복시키는 함수
             *
             * Ex)
             *
             * setInterval( function(){} , 시간 )
             *
             * ※ 시간 단위( milisecond )
             *
             *   1000 = 1초
             *
             * setInterval( func , 1000 );
             */
            var i=1;

            setInterval(function(){

                if( i >= 61 ){
                    i = 1;
                }

                $('.image').attr('src', 'sprite/' + i + '.jpg');

                i++;

            }, 33);

        });

    </script>
</head>
<body>

<div class="wrap">

    <h1>이미지 애니메이션 - 자동 애니메이션</h1>

    <div class="image-wrap">
        <img src="sprite/1.jpg" alt="" class="image" />
    </div>

</div>

</body>
</html>
