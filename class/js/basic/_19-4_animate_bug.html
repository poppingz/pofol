<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            padding:30px;
            border-bottom:3px solid #333;
        }

        .box-wrap:after{
            content:"";
            display:block;
            clear:both;
        }

        .box-menu{
            width:100px;
            height:100px;

            border:1px solid #01aeb2;
            background:#f4d900;

            float:left;
            margin-right:20px;
        }

    </style>
    <script src="../lib/jquery-3.1.1.js"></script>
    <script>
        $(function(){

            function boxEnlarge( $box ){
                $box.stop().animate({
                    height : 500
                },500);
            }

            function boxEmsmall( $box ){
                $box.stop().animate({
                    height : 100
                },500);
            }

            $('.box-menu').on('mouseenter', function(){
                boxEnlarge($(this));
            });

            $('.box-menu').on('mouseleave', function(){
                boxEmsmall($(this));
            });
        });
    </script>
</head>
<body>

<div class="wrap">

    <div class="box-wrap">
        <div class="box-menu">menu 01</div>
        <div class="box-menu">menu 02</div>
        <div class="box-menu">menu 03</div>
        <div class="box-menu">menu 04</div>
        <div class="box-menu">menu 05</div>
    </div>

</div>

</body>
</html>
