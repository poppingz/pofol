<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title></title>

  <script>
    // 1번 과제
    function cal2(){
      var num = document.getElementById('number').value;
      var result;

      if(num == 1){
          result = '냉장고 당첨';
      } else if(num == 2){
          result = '세탁기 당첨';
      } else if(num == 3){
          result = 'TV 당첨';
      } else {
          result = '꽝';
      }

      document.write('<p>');
      document.write(result);
      document.write('</p>');
    }
  </script>

  <script>
    // 2번 과제
    function cal3(){
      var point = document.getElementById('point').value;
      var grade;

      if(point >=90){
          grade = 'A';
      } else if(point >=80){
          grade = 'B';
      } else if(point >=70){
          grade = 'C';
      } else if(point >=60){
          grade = 'D';
      } else {
          grade = 'F';
      }

      document.write('<p>');
      document.write(grade);
      document.write('</p>');
    }
  </script>

</head>
<body>

<h1>과제 1</h1>

<h2>수를 입력 받아서 1이면 '냉장고 당첨', 2이면 '세탁기 당첨', 3이면 'TV 당첨', 그 외에는 '꽝'을 출력하는 기능 코딩</h2>

<div>
  <label class="label">번호를 입력하시오.</label>
  <input type="text" id="number" />
</div>

<div>
  <button type="button" onclick="cal2();">당첨</button>
</div>


<hr />
<h1>과제2</h1>

<h2>0 ~ 100 사이의 점수를 입력받아서 100 ~ 90 이면 A, 89 ~ 80 이면 B, 79 ~ 70 이면 C, 69 ~ 60 이면 D, 59 ~ 이면 F 출력하는 기능 코딩</h2>

<div>
  <label class="label">점수를 입력하시오.</label>
  <input type="text" id="point" />
</div>

<div>
  <button type="button" onclick="cal3();">학점보기</button>
</div>

</body>
</html>
