<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script>
    // 수식 연산자
    var a1 = 20;
    var b1 = 3;

    document.write('<p>');
    document.write( a1 + b1 );
    document.write('</p>');

    document.write('<p>');
    document.write( a1 - b1 );
    document.write('</p>');

    document.write('<p>');
    document.write( a1 * b1 );
    document.write('</p>');

    document.write('<p>');
    document.write( a1 / b1 );
    document.write('</p>');

    document.write('<p>');
    document.write( a1 % b1 );
    document.write('</p>');

    // 문자 연산자
    var a2 = 'Front';
    var b2 = 'End';

    document.write('<p>');
    document.write( a2 + b2 );
    document.write('</p>');

    // 복합 연산자
    var a3 = 10;

    a3 += 5;

    document.write('<p>');
    document.write( a3 );
    document.write('</p>');

    // 증감 연산자 - 전위 연산자
    var a4 = 1;
    var b4 = ++a4;
    document.write('<p>');
    document.write(b4);
    document.write('</p>');

    // 증감 연산자 - 후위 연산자
    var a5 = 1;
    var b5 = a5++;
    document.write('<p>');
    document.write(b5);
    document.write('</p>');
  </script>

</head>
<body>

</body>
</html>
