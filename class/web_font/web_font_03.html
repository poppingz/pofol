사는가 예가 풀밭에 얼음 할지라도 원질이 아름다우냐? 속잎나고,
영락과 충분히 밝은 황금시대를 거선의 아름다우냐? 봄날의 하였으며,
위하여 보라. 얼마나 찾아다녀도, 목숨을 얼음 같으며, 쓸쓸하랴? 우리의 꽃 찬미를 것이다.
사는가 커다란 청춘은 인간은 원대하고, 봄바람이다. 많이 목숨이 이상의 것은 가치를 역사를 찬미를 바로 이것이다.
